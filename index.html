<!DOCTYPE html>
<html lang="en">
<head>

        </main>
        <!-- Grid created for displaying vertical lines in proper positions on the webpage -->
        <div class="c-faux-grid">
            <div class="c-faux-grid__item"></div>
            <div class="c-faux-grid__item"></div>
            <div class="c-faux-grid__item"></div>
